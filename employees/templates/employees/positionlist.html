<!DOCTYPE html>
<html>
<head>
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
        background-color: #4CAF50;
        color: white;
    }
  </style>
  <title>Employee List</title>
</head>
<body>
  <h1>Below you will find a list of all positions in the company:</h1>
  <!--Insert template below-->
  <table>
    <tr>
      <th>Name</th>
      <th>Salary</th>
      <th>Description</th>
    </tr>

    {% for position in positions %}
      <tr>
        <td>{{position.name}}</td>
        <td>${{position.salary}}</td>
        <td>{{position.description}}</td>
      </tr>
    {% endfor %}
  </table>

  <a href="http://159.203.170.193">Back to Index</a>
  <a href="http://159.203.170.193/admin">Admin</a>
</body>
</html>
